{{ define "content" }}

<h1>Блог</h1>

<section class="card">
{{ range .Data.Posts }}
    <article>
        <time datetime="{{ .CreatedAt.Format "02.01.2006" }}"> {{ .CreatedAt.Format "02.01.2006" }} </time>
        &mdash;
        <a href="/blog/{{ .Slug }}">{{ .Title }}</a>
    </article>
{{ else }}
    <p>
      Пока пусто. Но скоро тут появится что-то настолько умное и глубокое, что голова отвалится и долетит до потолка.
    </p>
{{ end }}
</section>

{{ end }}
