{{ define "content" }}

<h1>Блог</h1>
<p>здесь я оставляю свои размышления</p>

<br>
{{ range . }}
<article>
    <h3>{{ .Title }}</h3>
    <time datetime="{{ .CreatedAtFormatted }}">{{ .CreatedAtFormatted }}</time>
    <p>{{ printf "%.25s..." .Text }}</p>
    <p><a href="/blog/{{ .Slug }}">читать подробней</a></p>
</article>
<hr>
{{ end }}

{{ end }}
